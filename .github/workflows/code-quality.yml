---
name: Code Quality

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    prettier:
        runs-on: ubuntu-latest

        permissions:
            contents: write
            packages: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  ref: ${{ github.head_ref }}
                  ssh-key: ${{secrets.SECRET_KEY}}

            - name: Prettify code
              uses: creyD/prettier_action@v4.3
              with:
                  prettier_options: --write **/*.{ts,tsx}
                  same_commit: true

    run-lint:
        needs: prettier

        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: read
            statuses: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Installing dependencies
              run: npm i --ignore-scripts

            - name: Run ESLint
              run: npm run lint

---
name: Code Quality

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    prettier:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: read

        steps:
            -   name: Checkout code
                uses: actions/checkout@v3
                with:
                    ref: ${{ github.head_ref }}
                    fetch-depth: 0
                    ssh-key: ${{secrets.SECRET_KEY}}

            -   name: Prettify code
                uses: creyD/prettier_action@v4.3
                with:
                    prettier_options: --write **/*.{ts,tsx}
                    same_commit: true

    run-lint:
        needs: prettier

        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: read
            statuses: write

        steps:
            -   name: Checkout code
                uses: actions/checkout@v3
                with:
                    fetch-depth: 0

            -   name: Lint Code Base
                uses: super-linter/super-linter/slim@v5
                env:
                    VALIDATE_ALL_CODEBASE: false
                    DEFAULT_BRANCH: main
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                    LINTER_RULES_PATH: .
